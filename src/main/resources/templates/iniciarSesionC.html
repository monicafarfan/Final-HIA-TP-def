<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>		
		<meta charset="UTF-8">
		<title>Login</title>
	</head>
	<body class="container">
		<header th:replace="/layouts/header::header"></header>
		<div class="container col-4">
			<br><br><br><br><br><br>
			<h2>Iniciar Sesión</h2><br>
			<form th:action="@{/ciudadano/login}" method="post" th:object="${ciudadano}">
			  
			  <div class="mb-3 row">
			    <label for="idDni" class="col-form-label">DNI</label>
			    <input th:field="*{dni}" type="number" class="form-control" id="idDni" min="1000000" max="99999999">	
			    <div class="text-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></div>	    
			  </div>	
			  
			  <div class="mb-3 row">
			    <label for="idContrasenia" class="col-form-label">Contraseña</label>
			    <input th:field="*{contrasenia}" type="password" class="form-control" id="idContrasenia">		    
			    <div class="text-danger" th:if="${#fields.hasErrors('contrasenia')}" th:errors="*{contrasenia}"></div>
			  </div>
			  
			  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
					<button th:href="@{/}" class="btn btn-primary me-md-2" type="submit">Aceptar</button>
					<a th:href="@{/ciudadano/nuevo}" id="cancel" class="btn btn-info" type="button">Registrarse</a>	
					<a th:href="@{/}" id="cancel" class="btn btn-secondary" type="button">Cancelar</a>	  				
			  </div>
			</form>
		</div>
		<br><br><br><br><br><br>
		<footer th:replace="/layouts/footer::footer"></footer>
	</body>
</html>
