<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>	
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
		<link rel="stylesheet" type="text/css" href="../static/css/style.css"/>			
		<meta charset="UTF-8">
		<title>Perfil Empleador</title>		
	</head>
	
	<body>		
		<div class="container">
			<header th:replace="/layouts/header :: header"></header>
			<nav th:replace="/layouts/navbarE :: navbarE"></nav>
			<br>
			<p class="h4 mb-10">Empleador</p>
			<br><br><br>
			<div class="d-grid gap-2 d-md-flex justify-content-md-end">
			   <a th:href="@{/empleador/perfil/editar}" class="btn btn-primary">Editar Perfil</a>
			   <a th:href="@{/empleador/perfil/ofertas}" class="btn btn-primary">Lista de Ofertas</a>
			   <a th:href="@{/indexE}" class="btn btn-primary">Volver</a>
			</div>
			<br>
			<div class="col-12 d-flex justify-content-center">
				<div class="col-12 d-flex justify-content-center">
					<table class="table table-striped table-hover">
						<tr>
							<th>CUIT</th>
							<td th:text="${empleador.getCuit()}"></td>
						</tr>
						<tr>
							<th>Razon</th>
							<td th:text="${empleador.getRazon()}"></td>
						</tr>
						<tr>
							<th>Nombre</th>
							<td th:text="${empleador.getNombre()}"></td>
						</tr>
						<tr>
							<th>Email</th>
							<td th:text="${empleador.getEmail()}"></td>
						</tr>
						<tr>
							<th>Fecha de Inicio</th>
							<td th:text="${empleador.getFechaInicio()}"></td>
						</tr>
						<tr>
							<th>Provincia</th>
							<td th:text="${empleador.getProvincia()}"></td>
						</tr>
						<tr>
							<th>Domicilio</th>
							<td th:text="${empleador.getDomicilio()}"></td>
						</tr>
						<tr>
							<th>Teléfono</th>
							<td th:text="${empleador.getTelefono()}"></td>
						</tr>
						<tr>
							<th>Página</th>
							<td th:text="${empleador.getPagina()}"></td>
						</tr>
						<tr>
							<th>Descripción</th>
							<td th:text="${empleador.getDescripcion()}"></td>
						</tr>
					</table>
				</div>
				<br>
				<br>				
			</div>	
			<br><br><br><br>
			<footer th:replace="/layouts/footer :: footer"></footer>
		</div>		
	</body>
</html>
