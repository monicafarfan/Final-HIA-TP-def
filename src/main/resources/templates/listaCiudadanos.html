<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>		
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
		<link rel="stylesheet" type="text/css" href="../static/css/style.css"/>		
		<meta charset="UTF-8">
		<title>Lista de Ciudadanos</title>		
	</head>
	
	<body>		
		<div class="container">
			<header th:replace="/layouts/header :: header"></header>
			<nav th:replace="/layouts/navbarE::navbarE"></nav>
			<br>
			<p class="h4 mb-10">Ciudadanos</p>
			<br>
		  		<a th:href="@{/ciudadanos}" class="btn btn-primary" type="submit">Filtrar por Provincia</a>
				<a th:href="@{/empleador/perfil}" class="btn btn-primary">Volver</a>
			</div>
			<br>
			<div class="col-12 d-flex justify-content-center">
				<table class="table table-striped table-hover">
						<tr>
							<th>DNI</th>
							<th>Email</th>
							<th>Provincia</th>							
							<th>Tel√©fono</th>
							<th>Fecha de Nacimiento</th>
							<th>Opciones</th>
							
						</tr>	
						<tr th:each="ciudadano: ${ciudadanos}">
							<td th:text="${ciudadano.getDni()}"></td>
							<td th:text="${ciudadano.getEmail()}"></td>
							<td th:text="${ciudadano.getProvincia()}"></td>
							<td th:text="${ciudadano.getTelefono()}"></td>
							<td th:text="${ciudadano.getFechaNacimiento()}"></td>
							<td>
							<a th:href="@{#}" class="btn btn-primary">Ver Ciudadano</a>
							</td>
						</tr>
					</table>
				<br>
				<br>				
			</div>	
			<footer th:replace="/layouts/footer :: footer"></footer>
		</div>		
	</body>
</html>
