<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>	
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
		<link rel="stylesheet" type="text/css" href="../static/css/style.css"/>			
		<meta charset="UTF-8">
		<title>Perfil Ciudadano</title>		
	</head>
	
	<body>		
		<div class="container">
			<header th:replace="/layouts/header :: header"></header>
			<nav th:replace="/layouts/navbarC::navbarC"></nav>
			<br>
			<p class="h4 mb-10">Ciudadano</p>
			<br><br><br>
			<div class="d-grid gap-2 d-md-flex justify-content-md-end">
			   <a th:href="@{/ciudadano/perfil/editar}" class="btn btn-primary">Editar Perfil</a>
			   <a th:href="@{/ciudadano/perfil/cv}" class="btn btn-primary">Currículum Vitae</a>
			   <a th:href="@{/ciudadano/perfil/postulaciones}" class="btn btn-primary">Mis Postulaciones</a>
			   <a th:href="@{/indexC}" class="btn btn-primary">Volver</a>
			</div>
			<br>
			<div class="col-12 d-flex justify-content-center">
				<div class="col-12 d-flex justify-content-center">
					<table class="table table-striped table-hover">
						<tr>
							<th>DNI</th>
							<td th:text="${ciudadano.getDni()}"></td>
						</tr>
						<tr>
							<th>Nro de Trámite</th>
							<td th:text="${ciudadano.getNroT()}"></td>
						</tr>
						<tr>
							<th>Email</th>
							<td th:text="${ciudadano.getEmail()}"></td>
						</tr>
						<tr>
							<th>Estado Civil</th>
							<td th:text="${ciudadano.getEstadoC()}"></td>
						</tr>
						<tr>
							<th>Provincia</th>
							<td th:text="${ciudadano.getProvincia()}"></td>
						</tr>
						<tr>
							<th>Teléfono</th>
							<td th:text="${ciudadano.getTelefono()}"></td>
						</tr>
					</table>
				</div>
				<br>
				<br>				
			</div>	
			<br><br><br><br>
			<footer th:replace="/layouts/footer :: footer"></footer>
		</div>		
	</body>
</html>
